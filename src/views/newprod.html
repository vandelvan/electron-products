<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>New Product</title>
  </head>
  <body>
    <form class="p-4">
      <div class="form-group">
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Product's Name"
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          name="price"
          id="price"
          class="form-control"
          placeholder="0"
        />
      </div>
      <div class="form-group">
        <input
          type="textarea"
          name="description"
          id="description"
          class="form-control"
          placeholder="Product's description"
        />
      </div>
      <button>Save Product</button>
    </form>
    <script src="../newprod.js" type="text/javascript"></script>
  </body>
</html>
